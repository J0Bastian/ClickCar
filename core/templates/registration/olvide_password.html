{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/LogoClickCar.png' %}" alt="Logo">
            </a>
        </div>

        <ul class="menu">
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'login' %}">Ingresar</a></li>
        </ul>
    </nav>
</header>

<!-- SISTEMA DE MENSAJES SOLO PARA RECUPERACIÓN DE CONTRASEÑA -->
{% if messages %}
<div class="messages-container">
    {% for message in messages %}
        {% if 'password' in message.tags %}
            <div class="msg {{ message.tags }}">{{ message }}</div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}

<div class="login-page">
    <form method="post" class="login-form">
        {% csrf_token %}
        <h1>Recuperar Contraseña</h1>

        <p>Ingresa tu correo para enviarte un código de recuperación.</p>

        <label>Correo</label>
        <input type="email" name="correo" placeholder="usuario@gmail.com" required>

        <button type="submit">Enviar código</button>
    </form>
</div>

</body>
</html>
