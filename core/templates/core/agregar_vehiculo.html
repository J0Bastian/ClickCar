{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <style>

        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4A47FF;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            margin-bottom: 4px;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 10px;
            transition: all 0.2s ease-in-out;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4A47FF;
            box-shadow: 0 0 5px rgba(74,71,255,0.4);
        }

        .preview-box {
            text-align: center;
            margin: 15px 0;
        }

        .preview-box img {
            width: 240px;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #4A47FF;
            box-shadow: 0 3px 8px rgba(0,0,0,.20);
        }

        .btn-guardar {
            width: 100%;
            background: #4A47FF;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.2s;
        }

        .btn-guardar:hover {
            background: #362fcc;
        }

    </style>
</head>

<body>

<header>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/LogoClickCar.png' %}" alt="Logo">
            </a>
        </div>

        <ul class="menu">
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'lista_vehiculos' %}">Vehículos</a></li>
            <li><a href="{% url 'exit' %}">Salir</a></li>
        </ul>
    </nav>
</header>

<div class="form-container">
    <h2>Agregar Vehículo</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Marca *</label>
        <input type="text" name="marca" required>

        <label>Modelo *</label>
        <input type="text" name="modelo" required>

        <label>Categoría</label>
        <input type="text" name="categoria">

        <label>Año</label>
        <input type="number" name="anio">

        <label>Color *</label>
        <input type="text" name="color" required>

        <label>Asientos *</label>
        <input type="number" name="asientos" required>

        <label>Precio por Día *</label>
        <input type="number" step="0.01" name="precio_dia" required>

        <label>Combustible *</label>
        <input type="text" name="combustible" required>

        <label>Descripción</label>
        <textarea name="descripcion"></textarea>

        <label>Foto del Vehículo *</label>

        <div class="preview-box">
            <img id="preview" src="{% static 'img/car_default.png' %}">
        </div>

        <input type="file" name="foto" accept="image/*" onchange="previewImage(event)" required>

        <button type="submit" class="btn-guardar">Guardar Vehículo</button>
    </form>
</div>

<script>
function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function() {
        document.getElementById('preview').src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
