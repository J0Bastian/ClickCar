{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesi칩n - ClickCar</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <!-- === HEADER IGUAL AL HOME === -->
    <header>
        <nav>
            <div class="logo" style="display: flex; align-items: center; gap: 8px;">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/LogoClickCar.png' %}" alt="Logo ClickCar">
                </a>
                <span style="font-size: 26px; font-weight: bold; color: #4A47FF;">ClickCar</span>
            </div>

            <ul class="menu">
                <li><a href="{% url 'home' %}">Inicio</a></li>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'exit' %}">Salir</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Ingresar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

  <form method="post" action="{% url 'login' %}" class="login-form">
    {% csrf_token %}
    <h1>Iniciar Sesi칩n</h1>

    {% if messages %}
        {% for message in messages %}
            <p class="{% if message.tags == 'error' %}mensaje-error{% else %}mensaje-ok{% endif %}">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

    <label for="username">Correo</label>
    <input type="text" name="username" placeholder="Correo" required>

    <label for="password">Contrase침a</label>
    <input type="password" name="password" placeholder="Contrase침a" required>

    <button type="submit">Ingresar</button>
</form>

</body>
</html>
